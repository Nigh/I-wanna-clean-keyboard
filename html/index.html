			.buttons {
				margin-bottom: .2rem;
				display: flex;
				align-items: center;
				justify-content: space-between;
				flex: 1;
			}
			button {
				font-family: "Lucida Handwriting", "Brush Script MT", Verdana;
				font-weight: bold;
				text-align: center;
				text-decoration: none;
				border-radius: 0.2rem;
				height: 31vh;
				width: 25vw;
				cursor: pointer;
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				transition-duration: 0.4s;
			}

			button.btn_block.locked {
				background: rgba(95, 95, 95, 0.8);
				border: 2px solid #fdfdfd;
			}
			button.btn_block.unlocked {
				background: rgba(255, 116, 35, 0.2);
				border: 2px solid #ff9123;
			}
			button#btn_exit {
				background: rgba(110, 10, 10, 0.2);
				border: 2px solid #FF2332;
			}
			button.btn_block.locked:hover {
				background-color: #3882c7;
			}
			button.btn_block.unlocked:hover {
				background-color: #ff9123;
			}
			button#btn_exit:hover {
				background-color: #FF2332;
			}
			.sign, .ver {
				cursor: default;
				font-family: "Brush Script MT", Verdana;
				text-align: right;
				font-size: .24rem;
				color: #999;
			}

			.circles {
				position: fixed;
				z-index: -1;
				margin: 0;
				padding: 0;
				top: 0;
				left: 0;
				width: 100%;
				height: 100vh;
				overflow: hidden;
			}
			.circles.unlocked {
				background: rgba(8, 13, 27, 0.973);
			}
			.circles.locked {
				background: rgba(10, 10, 10, 0.9);
			}


			.circles li {
				z-index: -1;
				position: absolute;
				display: block;
				list-style: none;
				width: .2rem;
				height: .2rem;
				bottom: -1.2rem;
				animation: animate 25s linear infinite;
			}
			.circles.unlocked li {
				background: rgba(255, 255, 255, 0.103);
				animation-play-state:running;
			}
			.circles.locked li {
				animation-play-state:paused;
				background: rgba(255, 100, 100, 0.31);
			}

			.circles li:nth-child(1) {
				left: 25%;
				width: 0.5rem;
				height: 0.5rem;
				animation-delay: 0s;
			}

			.circles li:nth-child(2) {
				left: 10%;
				width: .2rem;
				height: .2rem;
				animation-delay: 2s;
				animation-duration: 12s;
			}

			.circles li:nth-child(3) {
				left: 70%;
				width: .2rem;
				height: .2rem;
				animation-delay: 4s;
			}

			.circles li:nth-child(4) {
				left: 40%;
				width: 0.4rem;
				height: 0.4rem;
				animation-delay: 0s;
				animation-duration: 18s;
			}

			.circles li:nth-child(5) {
				left: 65%;
				width: .2rem;
				height: .2rem;
				animation-delay: 0s;
			}

			.circles li:nth-child(6) {
				left: 75%;
				width: .8rem;
				height: .8rem;
				animation-delay: 3s;
			}

			.circles li:nth-child(7) {
				left: 35%;
				width: 1rem;
				height: 1rem;
				animation-delay: 7s;
			}

			.circles li:nth-child(8) {
				left: 50%;
				width: 15px;
				height: 15px;
				animation-delay: 15s;
				animation-duration: 45s;
			}

			.circles li:nth-child(9) {
				left: 20%;
				width: 8px;
				height: 8px;
				animation-delay: 2s;
				animation-duration: 35s;
			}

			.circles li:nth-child(10) {
				left: 85%;
				width: 1rem;
				height: 1rem;
				animation-delay: 0s;
				animation-duration: 11s;
			}

			@keyframes animate {
				0% {
					transform: translateY(0) rotate(0deg);
					opacity: 1;
					border-radius: 25%;
				}

				100% {
					transform: translateY(-500px) rotate(540deg);
					opacity: 0;
					border-radius: 45%;
				}
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div id="title" class="title-wrap" onmousedown="neutron.DragTitleBar()">
				<div class="title"></div>
				<div class="title-sp hidden"></div>
			</div>
			<div class="buttons">
				<button class="unlocked btn_block" id="btn_kbd" onclick="ahk.Clicked(event)">
					<div class="keyboard-icon"></div>
				</button>
				<button class="unlocked btn_block" id="btn_mouse" onclick="ahk.Clicked(event)">
					<div class="mouse-icon"></div>
					<div class="press-esc hidden"></div>
				</button>
				<button id="btn_exit" onclick="ahk.Clicked(event)">
					<div class="exit-icon"></div>
				</button>
			</div>
			<div class="sign"><span>github.com/Nigh</span></div>
			<div class="ver"><span id="iwck"></span><br><span id="ahk"></span></div>
		</div>
		<div class="area">
			<ul class="circles unlocked">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
